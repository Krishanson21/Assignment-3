<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body align="center">
    <fieldset class="f1">
        <legend id="Heading1" style="background-color: rgb(28, 3, 168); color: orange;">This is a Survey Form To Get
            Your Feedback</legend>
        <div class="Heading">
            <fieldset style="align-items: center;margin-left: 70px;margin-right: 100px;padding-bottom: 40px;background-image: url(https://thumbs.gfycat.com/AjarJaggedClumber.webp);">
            <legend align="center"><b>Fill the survey Form Carefully</b></legend><br><br>
            <form action=" https://enw7u145b8im9.x.pipedream.net/" method="post">
                <div>
                    <fieldset class="r1" style="margin: 100px;margin-top: 10px;margin-bottom: 30px;background-color: rgba(0,0,0,0.6);">
                        <legend>Name</legend><br><br>
                        <div>
                            <label for="f_name">First Name:</label><br><br>
                            <input required type="text" name="f_name" placeholder="Enter your First Name" class="inp" id="f_name"><br><br>
                            <label for="l_name">Last Name:</label><br><br>
                            <input required type="text" name="l_name" placeholder="Enter your Last Name" class="inp" id="l_name"><br><br>
                        </div>
                    </fieldset>
                        <div>
                            <fieldset class="r1" style="margin: 150px;margin-top: 30px;margin-bottom: 30px;background-color: rgba(0,0,0,0.6);">
                                <legend >Address Section</legend><br><br>
                                <label for="street_address">Street:</label><br>
                                <input required type="text" placeholder="Street" class="inp" id="street_address" name="street_address"><br><br>
                                <label for="city">City:</label><br>
                                <input required type="text" placeholder="City" class="inp" id="city" name="city"><br><br>
                                <label for="state">State:</label><br>
                                <input required type="text" placeholder="Your State" class="inp" id="state" name="state"><br><br>
                                <label for="pincode" >Pin code:</label><br>
                                <input required type="number" placeholder="Pin code" class="inp" id="pincode" name="pincode"><br><br>
                                <label for="Contact_Number">Contact Number:</label><br>
                                <input required type="number" placeholder="Contact Number" class="inp" id="Contact_Number" name="Contact_Number"><br><br><br><br>
                            </fieldset>
                        </div>
                </div>
                <div class="ratting">
                    <div class="s1">
                        <label>please Rate Our survices</label><br><br>
                        <label>1 Star(★) = bad</label><br>
                        <label>2 Star(★★) = good</label><br>
                        <label>3 Star(★★★) = Excellent</label><br>
                    </div>
                    <div class="stars">
                        <label class="s2" for="quality_of_products_received_rating">Quality of the Product Received</label><br>
                        <input type="radio" name="Quality of the Product Received" title="Quality" id="quality_of_products_received_rating">
                        <input type="radio" name="Quality of the Product Received" title="Quality" id="quality_of_products_received_rating">
                        <input type="radio" name="Quality of the Product Received" title="Quality" id="quality_of_products_received_rating"><br><br>
                    </div>
                    <div class="stars">
                        <label class="s2" for="value_for_money_rating">Value of money</label><br>
                        <input type="radio" name="Value of money" title="VOI" id="value_for_money_rating">
                        <input type="radio" name="Value of money" title="VOI" id="value_for_money_rating">
                        <input type="radio" name="Value of money" title="VOI" id="value_for_money_rating"><br><br>
                    </div>
                    <div class="stars">

                        <label class="s2" for="delivery_rating">Delivery</label><br>
                        <input type="radio" name="Delivery" title="Delivery" id="delivery_rating">
                        <input type="radio" name="Delivery" title="Delivery" id="delivery_rating">
                        <input type="radio" name="Delivery" title="Delivery" id="delivery_rating"><br><br>
                    </div>
                    </fieldset>
                <div>
                    <a href="#">
                        <button class="but1">
                            SUBMIT
                        </button>
                    </a>
                    </div>
                    </div>
                </div>

    </div>
    </form>

    </fieldset>


</body>

</html>
